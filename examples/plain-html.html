<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portable Chatbot - Plain HTML Example</title>
</head>
<body>
    <h1>Plain HTML Example</h1>
    <p>The chatbot appears in the bottom right corner.</p>
    <p><em>üåê CDN Demo: Loaded from jsDelivr CDN with mock API responses!</em></p>

    <!-- Load mock API from CDN (always fresh) -->
    <script src="https://cdn.jsdelivr.net/gh/asikmydeen/portable-chatbot@main/dist/mock-api.js"></script>
    
    <!-- Method 1: Include the script and auto-initialize with data attributes -->
    <script src="https://cdn.jsdelivr.net/gh/asikmydeen/portable-chatbot@main/dist/portable-chatbot.js"
            data-chatbot-endpoint="/api/chat"
            data-chatbot-heading="Customer Support (Fresh Animations)"
            data-chatbot-theme="light"></script>
